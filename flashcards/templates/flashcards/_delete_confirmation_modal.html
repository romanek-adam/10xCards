{% load static i18n %}

<div class="modal fade"
     id="deleteModal"
     tabindex="-1"
     aria-labelledby="deleteModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">{% translate "Delete Flashcard" %}</h5>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{% translate "Delete this flashcard? This cannot be undone." %}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% translate "Cancel" %}</button>
        <button type="button"
                id="confirmDeleteBtn"
                class="btn btn-danger"
                hx-indicator="#loading-indicator">{% translate "Delete" %}</button>
      </div>
    </div>
  </div>
</div>
